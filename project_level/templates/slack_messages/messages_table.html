<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slack Messages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Smooth grey gradient background */
      body {
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(145deg, #e0e0e0, #c0c0c0, #a0a0a0);
        background-attachment: fixed;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .card-wrapper {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 1rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin-top: 3rem;
      }

      h2 {
        background: linear-gradient(90deg, #555, #222);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        text-align: center;
      }

      .alert {
        border-radius: 0.5rem;
      }

      /* Responsive table tweaks */
      @media (max-width: 576px) {
        .table-responsive table {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 card-wrapper">
          <h2>Slack Messages</h2>

          {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
          {% endif %} {% if warn_missing %}
          <div class="alert alert-warning mt-3">
            Missing scope(s) in Slack API token.
          </div>
          {% endif %}

          <div class="table-responsive mt-4">{{ df_html|safe }}</div>
        </div>
      </div>
    </div>
  </body>
</html>
